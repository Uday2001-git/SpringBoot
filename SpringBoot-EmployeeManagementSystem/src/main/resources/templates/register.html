<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<h1>Employee Form Registration</h1>
	<form th:action="@{/register}" th:object="${myEmployee}" method="post">
		<table border="1">
			<tr>
				<td>USERNAME</td>
				<td><input th:field="*{username}"/></td>
			</tr>
			<tr>
				<td>PASSWORD</td>
				<td><input th:field="*{password}" /></td>
			</tr>
			<tr>
				<td>EMAIL</td>
				<td><input th:field="*{email}" /></td>
			</tr>
			<tr>
				<td>ROLE</td>
				<td><input  th:field="*{role}"/></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" /> <a th:href="@{/login}">Home</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
