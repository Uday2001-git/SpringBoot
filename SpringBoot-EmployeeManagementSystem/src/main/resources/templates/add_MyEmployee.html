<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ADD EMPLOYEE</title>
</head>
<body>
	<h1>ADD EMPLOYEE FORM</h1>
	<form th:action="@{/saveMyEmployee}" th:object="${myEmployee}"
		method="post">
		<table border="1">
			<tr>
				<td>NAME</td>
				<td><input th:field="*{username}"></td>
			</tr>
			
			<tr>
				<td>EMAIL</td>
				<td><input th:field="*{email}"></td>
			</tr>
			
			<tr>
				<td>PASSWORD</td>
				<td><input th:field="*{password}"></td>
			</tr>
			<tr>
				<td>ROLE</td>
				<td><input th:field="*{role}"></td>
			</tr>
			<tr>
				<td colspan="3" align="center"><input type="submit"
					value="Save MyEmployee" /> <a th:href="@{/}">CANCLE</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
