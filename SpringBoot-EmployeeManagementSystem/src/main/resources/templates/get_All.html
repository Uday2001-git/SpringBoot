<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>VIEW ALL EMPLOYEES</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<body>
	<div>
		<h1>ALL EMPLOYEES DETAILS</h1>
		<div align="right">
			<a class="btn btn-danger" th:href="@{/logout}">Sign-out</a>
		</div>
		<table class="table table-hover" border="1" width="100%">
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>ADDRESS</th>
				<th>EMAIL</th>
				<th>PHONE NUMBER</th>
				<th>SALARY</th>
				<th>EDIT</th>
				<th>DELETE</th>
			</tr>
			<tr th:each="employee : ${employees}">
				<td th:text="${employee.id}"></td>
				<td th:text="${employee.name}"></td>
				<td th:text="${employee.address}"></td>
				<td th:text="${employee.email}"></td>
				<td th:text="${employee.phoNumber}"></td>
				<td th:text="${employee.salary}"></td>
				<td><a th:href="@{/editEmployee/{id}(id=${employee.id})}">Edit</a></td>
				<td><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a></td>

			</tr>
		</table>
		<a class="btn btn-primary" th:href="@{/}">Go To Home</a>
	</div>
</body>

</html>
