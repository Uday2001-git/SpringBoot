<html xmlns:th="https://www.thymeleaf.org">
<link th:href="@{/css/signin.css}" rel="stylesheet" />
<head>
<title>Please Login</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<body>
	<div align="center">
		<form class="form-horizontal" name="" th:action="@{/login}"
			method="post">
			<fieldset>
				<legend class="alert alert-warning" align="top">Please
					Login</legend>
				<div th:if="${param.error}">Invalid UserName or Password.</div>
				<div th:if="${param.logout}">You have been logged out.</div>
				<div class="user">
					<label for="username">USERNAME</label> <input type="text"
						id="username" name="username" /> <br />
				</div>
				<p>
					<label for="password">PASSWORD</label> <input type="password"
						id="password" name="password" />
				<div>
					<button class="btn btn-success" type="submit">Log in</button>
				</div>
				<h5>
					Don't have Registered...? :<a th:href="@{/signup}"> click here
						to Register</a>
				</h5>
			</fieldset>
		</form>
	</div>
</body>
</html>
